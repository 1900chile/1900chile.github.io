<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chile 1900: Iglesia Santa Mar√≠a de Loreto</title>
</head>
<body translate="no">
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
      <a-assets>
  <img id="texture" src="imagenes/auras/achao.png">
  <iframe allow="camera *; microphone *; autoplay *" src="https://apps.mypurecloud.com/crm/embeddableframework.html"></iframe>
</a-assets>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false'>

  	<a-marker preset="kanji">
      <a-box src="#texture" position='0 1 0' rotation="0 0 0" animation="property: rotation; to: 360 360 360; loop: true; dur: 10000">
        <a-animation attribute="rotation"
          dur="3000"
          fill="forwards"
          from="0 0 0"
          to="360 360 360"
          repeat="indefinite"></a-animation>
      </a-box>
      </a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  
</body>

</html>
